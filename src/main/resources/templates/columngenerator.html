<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Column Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${input}" th:action="@{/columngenerator}" th:method="post">
        <div class="form-group">
            <label class="control-label">targetExtract:</label>
            <input type="text" class="form-control" th:field="*{targetExtract}"/>
        </div>
        <div class="form-group">
            <label class="control-label">datatype:</label>
            <input type="text" class="form-control" th:field="*{datatype}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-dark">Generate Columns</button>
        </div>
    </form>
</div>
</body>
</html>
