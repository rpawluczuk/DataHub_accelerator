<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Row Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2 class="font-weight-bold">Check that the rows meet your expectations. If not, the reason is an error
        in the data sent. Then return to the start page, correct the input and try again</h2>
    <br/>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>Target Extract</td>
            <td>Datatype</td>
            <td>Column Name</td>
            <td>SCD Type</td>
            <td>General Rule Applied</td>
            <td>Reason Added</td>
        </tr>
        </thead>
        <tbody th:each="field:${fields}">
        <tr>
            <td th:text="${field.targetExtract}"></td>
            <td th:text="${field.columnName}"></td>
            <td th:text="${field.datatype}"></td>
            <td th:text="${field.scdType}"></td>
            <td th:text="${field.generalRuleApplied}"></td>
            <td th:text="${field.reasonAdded}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/keyfields" class="btn btn-dark btn-lg" style="margin:5px;" role="button" aria-pressed="true">Check joined tables</a>
        <a href="/" class="btn btn-dark btn-lg" style="margin:5px;" role="button" aria-pressed="true">Back to start</a>
    </div>
</div>
</body>
</html>
