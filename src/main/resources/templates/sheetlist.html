<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Structure list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>Sheets:</td>
        </tr>
        </thead>
        <tbody th:each="sheet:${allsheets}">
        <tr>
            <td th:text="${sheet.name}"></td>
            <td><a type="button" class="btn btn-primary" th:href="${'/excel/rowgenerator/'+sheet.id}">Choose</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
