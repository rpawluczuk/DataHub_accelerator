<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Row Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

    <style>
        button {
            padding: 20px 50px;
        }
        a {
            padding: 20px 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="font-weight-bold">It's high probability that the names of the foreign tables are incorrect.
        Check them and edit if necessary</h2>
    <br/>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>Column Name</td>
            <td>Joined Table</td>
            <td>Primary Key of Joined Table</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="keyfield:${keyfields}">
        <tr>
            <td th:text="${keyfield.columnName}"></td>
            <td th:text="${keyfield.joinedTable}"></td>
            <td th:text="${keyfield.primaryKeyOfJoinedTable}"></td>
            <td><a type="button" class="btn btn-primary" th:href="${'/keyfields/edit/'+keyfield.id}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/scriptgenerator" style="margin:5px;" class="btn btn-dark btn-lg" role="button" aria-pressed="true">Generate Script</a>
        <a href="/addinput" style="margin:5px;" class="btn btn-dark btn-lg" role="button" aria-pressed="true">Back to start</a>
    </div>
    <br/><br/>
</div>
</body>
</html>
