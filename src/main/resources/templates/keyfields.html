<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Row Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>Column Name</td>
            <td>Joined Table</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="keyfield:${keyfields}">
        <tr>
            <td th:text="${keyfield.columnName}"></td>
            <td th:text="${keyfield.joinedTable}"></td>
            <td><a th:href="${'/keyfields/edit/'+keyfield.id}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/scriptgenerator" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Generate Script</a>
    </div>
</div>
</body>
</html>
